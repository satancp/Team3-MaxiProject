<div id="display">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="row">
                    <table ng-table="tableParams" class="table table-bodered">
                    <tr>
                        <th class = "resultTitle">FIBRE CLASS</th>
                        <th class = "resultTitle">FIBRE CODE</th>
                        <th class = "resultTitle">RESIN CLASS</th>
                        <th class = "resultTitle">RESIN CODE</th>
                        <th class = "resultTitle">WEAVE PATTERN</th>
                        <th class = "resultTitle">DETAILS</th>
                    </tr>
                    <tr class = "resultParam" ng-repeat="i in data">
                        <td>{{i.fibre_class}}</td>
                        <td>{{i.fibre_code}}</td>
                        <td>{{i.resin_classification}}</td>
                        <td>{{i.resin_details}}</td>
                        <td>{{i.weave_pattern}}</td>
                        <td>
                            <button ng-click="go(i.id)" class="btn btn-info btn-sm" type="button">
                            View Details
                            </button>
                            <button ng-show="cookie('Login').power==1" ng-click="change(i.id)" class="btn btn-primary btn-sm">
                                {{state_button[i.stock_state]}}
                              </button>
                        </td>
                    </tr>
                	</table>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
</div>

</footer>
