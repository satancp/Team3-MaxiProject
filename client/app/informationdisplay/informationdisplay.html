<div id="display">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="row">
                    <table ng-table="tableParams" class="table table-bodered">
                    <tr>
                        <th class = "resultTitle">FIBRE CLASS</th>
                        <th class = "resultTitle">FIBRE CODE</th>
                        <th class = "resultTitle">RESIN CLASS</th>
                        <th class = "resultTitle">RESIN CODE</th>
                        <th class = "resultTitle">WEAVE PATTERN</th>
                        <th class = "resultTitle">DETAIL</th>
                    </tr>
                    <tr class = "resultParam" ng-repeat="i in data">
                        <td ng-show = "i.stock_state | cookie('Login').power==1">{{i.fibre_class}}</td>
                        <td ng-show = "i.stock_state | cookie('Login').power==1">{{i.fibre_code}}</td>
                        <td ng-show = "i.stock_state | cookie('Login').power==1">{{i.resin_classification}}</td>
                        <td ng-show = "i.stock_state | cookie('Login').power==1">{{i.resin_details}}</td>
                        <td ng-show = "i.stock_state | cookie('Login').power==1">{{i.weave_pattern}}</td>
                        <td>
                            <button ng-show = "i.stock_state | cookie('Login').power==1" ng-click="go(i.id)" class="btn btn-info btn-sm" type="button">
                            DETAIL
                            </button>
                            <button ng-show="cookie('Login').power==1" ng-click="change(i.id)" class="btn btn-primary btn-sm">
                            {{button_fuck[i.stock_state]}}
                            </buton>
                        </td>
                    </tr>
                	</table>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
</div>
