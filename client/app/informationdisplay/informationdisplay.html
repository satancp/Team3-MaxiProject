                        </select>
                    </div>
                    <div class="col-md-3">
                        <select type="category" name="category" id="category" ng-model="searchForm.category" required="required" class="form-control" ng-options="c.text for c in ca">

                    <div class="col-md-3">

                        <th class = "resultTitle">WEAVE PATTERN</th>
                        <th class = "resultTitle">DETAIL</th>
                    </tr>
                    <tr class = "resultParam" ng-repeat="i in data">
                        <td>{{i.fibre_class}}</td>
                        <td>{{i.fibre_code}}</td>
                        <td>{{i.resin_classification}}</td>
                        <td>{{i.resin_details}}</td>
                        <td>{{i.weave_pattern}}</td>
                        <td>
                            <a type="button" href="/materialDetail/{{i.id}}">
                            detail
                            </a>
                        </td>
                    </tr>
