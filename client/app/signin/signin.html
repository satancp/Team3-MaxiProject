<div class="modal-body">
    <ul>
        <form ng-submit="handleLoginBtnClick(loginForm)" role="form" ng-init="loginForm = {}">
  			<div class="form-group">
    			<label for="username">Username</label>
    			<input type="username" name="username" id="username" ng-model="loginForm.username" required="required" class="form-control">
    			<span ng-show="errm == 1"><font color="red">Username doesn't exist!</font></span>
  			</div>
  			<div class="form-group">
    			<label for="password">Password</label>
    			<input type="password" name="password" id="password" ng-model="loginForm.password" required="required" class="form-control">
    			<span ng-show="errm == 2"><font color="red">Incorrect password!</font></span>
  			</div>
  			<button type="submit" class="btn btn-primary">Sign in</button>
  			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		</form>
    </ul>
</div>
<div class="modal-footer">
	<ul>
		<a href="#" ng-click="cancel();signup()">Not registered?</a>
	</ul>
	<ul>
		<a href="#" ng-click="cancel();reset()">Forgot password?</a>
	</ul>
</div>
