<navbar>
</navbar>
	<selectpart>
	<div ng-controller="MaterialPostCtrl">
		<hr>
		<div uib-collapse="isCollapsed">
			<div class="btn-group" uib-dropdown is-open="status1.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Material Name
					<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu aria-labelledby="single-button">
					<li ng-repeat="selection in selections">
					<a href="#">{{selection}}</a>
					</li>
				</ul>
			</div>
			<div class="btn-group" uib-dropdown is-open="status2.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Material Type
					<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu aria-labelledby="single-button">
					<li ng-repeat="selection in selections">
					<a href="#">{{selection}}</a>
					</li>
				</ul>
			</div>
			<div class="form-group">
				<label>Weight</label>
					<select class="form-control" ng-model="weight.selected" ng-options="weight.options">
					</select>
			</div>
			<div class="btn-group" uib-dropdown is-open="status3.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Location
					<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu aria-labelledby="single-button">
					<li ng-repeat="selection in selections">
					<a href="#">{{selection}}</a>
					</li>
				</ul>
			</div>
			<div>
				<pre>Due Date : <em>{{dt | date:'fullDate'}}</em></pre>
				<div class="row">
					<div class="col-md-6">
						<p class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open1()">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</div>
				</div>
			</div>
			<div class="btn-group" uib-dropdown is-open="status4.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					Application Area
					<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu aria-labelledby="single-button">
					<li ng-repeat="selection in selections">
					<a href="#">{{selection}}</a>
					</li>
				</ul>
			</div>
			<button id="get" type="button" class="btn btn-primary" ng-click="getData()">
      			POST
      		</button>
		</div>
	</div>
</selectpart>
<footer>
</footer>
