<navbar>
</navbar>
<div id="dynamicbutton">
  <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
    Find a product
  </button>
  <br>
  <div id="visible" uib-collapse="isCollapsed">
    <select type="business" name="business" id="business" ng-model="searchForm.business" required="required" class="form-control" ng-options="b.text for b in bs">
    <option value="">--choose business--</option>
    </select>
    <select type="category" name="category" id="category" ng-model="searchForm.category" required="required" class="form-control" ng-options="c.text for c in ca">
    <option value="">--choose category--</option>
    </select>
    <select type="market" name="market" id="market" ng-model="searchForm.market" required="required" class="form-control" ng-options="m.text for m in ma">
    <option value="">--choose market--</option>
    </select>
    <button id="get" type="button" class="btn btn-primary" ng-click="get()">
      Get
    </button>
    <button type="button" class="btn btn-primary" href="/requestedview">
      Request Page
    </button>
  </div>
</div>
<div id="imageside">
	<div style="height: 300px;width: 800px">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
      	<a href="{{slide.link}}">
        	<img ng-src="{{slide.image}}" style="margin:auto;"/>
        		<div class="carousel-caption">
          		<p>
          			{{slide.text}}
          		</p>
       			</div>
       	</a>
      </uib-slide>
    </uib-carousel>
  </div>
</div>
<div>
	<ul ng-repeat="news in allnews">
		<div id="news">
			{{news.date}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <br/>
			<a href="/news/{{news.id}}">
			  {{news.title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</a>
    </div>
	</ul>
</div>
