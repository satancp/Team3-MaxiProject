<div id="mainpage">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-5">
          <h3><b>MATERIAL SEARCH</b></h3>
        </div>
        <div class="col-md-1">
          <h3><em>or</em></h3>
        </div>
        <div class="col-md-2">
          <br>
          <button class="btn btn-warning" type="button" ng-click="listall()">List All Items</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Fibre Class:</label>
          <select ng-model="select2.selected_Fibre" required="required" class="form-control" ng-options="option.content for option in select2.all_Fibre track by option.id" ng-change="select2.setFibreClass()">
          </select>
        </div>
        <div class="col-md-6">
          <label ng-show="select2.selected_Fibre.content!='Any'">Fibre Code:</label>
          <select ng-show="select2.selected_Fibre.content!='Any'" ng-model="select2.selected_Fibre_code" required="required" class="form-control" ng-options="option for option in select2.all_Fibre_code">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Resin Class:</label>
          <select ng-model="select2.selected_Resin" required="required" class="form-control" ng-options="option.content for option in select2.all_Resin track by option.id" ng-change="select2.setResinClass()">
          </select>
        </div>
        <div class="col-md-6">
          <label ng-show="select2.selected_Resin.content!='Any'">Resin Code:</label>
          <select ng-show="select2.selected_Resin.content!='Any'" ng-model="select2.selected_Resin_code" required="required" class="form-control" ng-options="option for option in select2.all_Resin_code">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Weave Pattern:</label>
          <select ng-model="select2.selected_Weave" required="required" class="form-control" ng-options="option.content for option in select2.all_Weave track by option.id">
          </select>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-offset-1 col-md-2">
          <button class="btn btn-info" type="button" ng-click="search()">Search Materials</button>
        </div>
        <div ng-show="cookie('LoginUser')==1" class="col-md-3">
          <button ng-click="postmaterial()" class = "btn btn-success"> POST MATERIALS</button> 
        </div>
      </div> 
      <br>
      <div class="row">
        <div class="col-md-6">
        <label>SEARCH FOR SPECIFIC ITEMS</label>
          <div id="searchpart">
            <input type="text" name="keywordsearch" id="keywordsearch" ng-model="searchWord" placeholder="Searching..."> 
            <a href="#" id="searchBtn">
              <i class="fa fa-search fa-pull-right fa-2x" ng-click="keywordsearch()">
              </i>
            </a>
          </div>
        </div>        
        <div class="col-md-6">
          <label><em>NEWS</em></label>
          <a class="twitter-timeline" href="https://twitter.com/SheffComposites" data-widget-id="725329720091533313">Tweets by @SheffComposites</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      </div>
    </div> 
  </div>
</div>
