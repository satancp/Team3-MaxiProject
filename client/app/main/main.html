<navbar>
</navbar>
<div id="mainpage">
  <br>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <ol class="breadcrumb" id="route">
          <li><a href="#">Home</a></li>
        </ol>
        <div class="row">
          <div class="col-md-5">
            <label><b>Material Search</b></label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Fibre Class:</p>
            <select ng-model="select2.selected_Fibre" required="required" class="form-control" ng-options="option.content for option in select2.all_Fibre track by option.id" ng-change="select2.setFibreClass()">
            </select>
          </div>
          <div class="col-md-6">
            <p ng-show="select2.selected_Fibre.content!='Any'">Fibre Code:</p>
            <select ng-show="select2.selected_Fibre.content!='Any'" ng-model="select2.selected_Fibre_code" required="required" class="form-control" ng-options="option for option in select2.all_Fibre_code">
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Resin Class:</p>
            <select ng-model="select2.selected_Resin" required="required" class="form-control" ng-options="option.content for option in select2.all_Resin track by option.id" ng-change="select2.setResinClass()">
            </select>
          </div>
          <div class="col-md-6">
            <p ng-show="select2.selected_Resin.content!='Any'">Resin Code:</p>
            <select ng-show="select2.selected_Resin.content!='Any'" ng-model="select2.selected_Resin_code" required="required" class="form-control" ng-options="option for option in select2.all_Resin_code">
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Weave Pattern:</p>
            <select ng-model="select2.selected_Weave" required="required" class="form-control" ng-options="option.content for option in select2.all_Weave track by option.id">
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1">
            <button class="btn btn-warning" type="button" ng-click="listall()">List All</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary" type="button" ng-click="search()">Search</button>
          </div>
        </div>  
        <div class="row">
          <div class="col-md-5 col-md-offset-6">
            <label><em>NEWS</em></label>
            <br>
            <a class="twitter-timeline" href="https://twitter.com/InSheffiel" data-widget-id="722185080555356160">Tweets by @InSheffiel</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
