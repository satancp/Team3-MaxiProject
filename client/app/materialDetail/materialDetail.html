<div class="details">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="row">
					<h3>Material Specifications</h3>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-5 materialimg">
						<img src = "http://img.directindustry.com/images_di/photo-g/37817-6502495.jpg">
					</div>
					<div class="col-md-7">
						<div class="row">
							<div class="col-md-5 name">
								<label>Manufacturer: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.manufacturer}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Manufacturing Date: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.manufacturer_date.split("T")[0]}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Due Date: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.use_by_date.split("T")[0]}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Fibre Class: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.fibre_class}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Fibre Code: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.fibre_code}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Resin Class: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.resin_classification}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Weave Pattern: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.weave_pattern}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Fabric Weight(gsm): </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.fabric_weight}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Quantity Available(m<sup>2</sup>): </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.quantity}}</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 name">
								<label>Other Comments: </label>
							</div>
							<div class="col-md-7 param">
								<label>{{ms.comments}}</label>
							</div>
						</div>
					</div>
				</div>

						<hr>
						<div class="row">
							<div class="col-md-offset-6 col-md-4">
								<a href="#" ng-click="email()">
									<i class="fa fa-pull-right fa-envelope">
										Contact
									</i>
								</a>
							</div>
						</div>
					<!-- </div>
				</div> -->
			</div>
		</div>
	</div>
</div>
<footer>
</footer>
